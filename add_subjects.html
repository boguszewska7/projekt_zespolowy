        class UI {
            static displayNameOfClasses(){

            var retrievedData = localStorage.getItem("MyClasses");
            var classes = JSON.parse(retrievedData);
                for(let i=0; i<classes.length; i++){

                    const row2 = document.createElement('div');
                   
                    row2.innerHTML = `
                    <a href="#" class="button dark-shadow">${classes[i].name}</a>`

                }

              

            }
        }

        document.addEventListener('DOMContentLoaded', UI.displayNameOfClasses);
