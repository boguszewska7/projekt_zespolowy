<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body id="add-subject">
    <nav class="main-nav">
        <div class="container">
            <div class="logo">
                <h1>LOGO</h1>
            </div>
            <div class="nav">
                <ul>
                    <li>
                        <div class="user">
                            <h1>Tomek</h1>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="tittle-container">
        <h1>Dodaj przedmiot</h1>
    </header>
    <section id="add">
        <div class="container">

            <div class="card-container">
                <div class="card-tittle">
                    <ul>
                        <li>
                            <p>Nazwa</p>
                        </li>
                        <li>
                            <p>Podział klasy</p>
                        </li>
                        <li id="hidden-element">
                            <p>Ilość grup</p>
                        </li>
                    </ul>
                </div>
                <!--<form action="#" id="class-ad">-->
                <ul class="ul-add green-shadow">
                    <li> <input class="selectable" type="text" id="nameSubject" name="name" placeholder="name"></li>
                    <li> <input id="division" type="checkbox" class="selectable" onchange="divisionOn(this);"></li>
                    <li id="hidden-element"><input type="number" class="selectable" id="group"></li>
                    <li>
                        <div class="btn-container">
                            <button id="filldetails" type="submit" class="btn btn-dark"> DALEJ </button>
                            <button id="fillback" type="submit" class="btn btn-dark"> COFNIJ </button>
                        </div>

                    </li>
                    <li class="addTeacher">

                    </li>
                    <li class="divisionStudent">
                        <div class="studentList">
                        </div>
                        <div id="groupList">

                        </div>

                    </li>
                    <li class="btnNext">
                        <div class="btn-container">
                            <button id="addSubject" type="submit" class="btn btn-dark">DODAJ PRZEDMIOT</button>
                        </div>
                    </li>
                </ul>
                <div class="under-tittle-container">
                    <h6>Dodane przedmioty</h>
                </div>
                <div class="all-seperate">

                </div>

                <div class="btn-container-center">
                    <!--<a class="btn btn-dark" href="index.html">-->
                    <button id="submitAllClass" class="btn btn-dark">
                        <p>ZAPISZ</p><a href="index.html"></a>
                    </button>

                </div>
                <!--</form>-->
            </div>
        </div>
    </section>
    <footer>
        <p>LOREM IPSUM</p>
    </footer>


    <script>

        var retrievedData = localStorage.getItem("MyClasses");
        var classes = JSON.parse(retrievedData);
        function areData() {

            if (classes.length == []) {
                const bt = document.querySelector('#filldetails')
                console.log(bt);
                bt.disabled = "true";
            }
        }




        areData();


        var groupId = 0;
        let groupList = [];
        class Group {
            constructor(n) {
                this.id = groupId++;
                this.studentsIdArr = [];
                this.divId = n;
                this.name = "group" + groupId;
                this.studentsName = [];
            }

            addStudent(i, name) {
                this.studentsIdArr.push(i);
                this.studentsName.push(name);
            }

            removeStudent(i, name) {
                const index = this.studentsIdArr.indexOf(i);
                if (index > -1) {
                    this.studentsIdArr.splice(index, 1);
                }
                const index2 = this.studentsName.indexOf(name);
                if (index2 > -1) {
                    this.studentsName.splice(index2, 1);
                }
            }
            setName(n) {
                this.name = n;
            }

            setTeacher(n) {
                this.teacher = n;
            }

            setHours(i) {
                this.hours = i;
            }
        }

        let subjectId = 0;
        let subjectList = [];
        class Subject {
            constructor(name) {
                this.name = name;
                this.id = subjectId++;
            }

            setGroupList(array) {
                this.groupList = array.slice();
            }
        }

        class UI {

            static clearFields() {

            }

            static clearAllSubjectFields() {
                document.querySelector('#nameSubject').value = '';
                document.querySelector('#division').checked = false;
                document.querySelector('#group').value = '';
                const s = document.querySelector(".divisionStudent");
                s.style.maxHeight = null;
                s.style.padding = "0";

                const el = document.querySelectorAll(".selectable");
                el.forEach(e => {
                    e.removeAttribute("disabled");

                    var addGroups = document.querySelector('#filldetails');
                    var back = document.querySelector('#fillback');

                    addGroups.style.visibility = "visible";
                    back.style.visibility = "hidden";

                    const el = document.querySelectorAll("#hidden-element");
                    el.forEach(e => {
                        e.style.visibility = "hidden";
                    });
                });


            }

            static deleteClass(element) {
                if (element.classList.contains('delete')) {
                    element.parentElement.parentElement.parentElement.remove();
                }

            }

            static deletePanel(element, id) {
                /*if(element.classList.contains('delete')){
                var el = document.getElementById(id+"panel");
                el.remove();
                var e = document.getElementById(id+"item");
                e.remove();}*/

            }

            static addSubjectToList(newSubject) {

                const list2 = document.querySelector('.all-seperate');
                const row2 = document.createElement('button');
                row2.className = "unhiden_item dark-shadow";
                row2.id = newSubject.id + "item";

                row2.innerHTML = `

                <ul class="item">
                <li>
                <p>${newSubject.name}</p>
                </li>
                <li>
                <div class="btn-container">
                <input id=${newSubject.id} class="btn btn-dark delete" type="submit" value="USUŃ">
                </div>
                </li>
                </ul>
                 `;
                row2.addEventListener("click", function () {
                    this.classList.toggle("active");
                    var panel = this.nextElementSibling;
                    if (panel.style.maxHeight) {
                        panel.style.maxHeight = null;
                    } else {
                        panel.style.maxHeight = panel.scrollHeight + "px";
                    }
                });

                list2.appendChild(row2);

                const row3 = document.createElement('div');
                row3.className = 'panel';
                row3.id = newSubject.id + "panel";

                const row4 = document.createElement('div');
                row4.id = 'groupList';
                let i;


                if (newSubject.groupList.length > 1) {

                    for (i = 0; i < newSubject.groupList.length; i++) {
                        const list = document.createElement('div');
                        list.id = i;
                        list.className = "groupAllInfo dark-shadow"

                        const row = document.createElement('div');
                        row.className = "groupDetails"
                        row.innerHTML = `
                            <p>Nazwa grupy:</p>
                            <p>${newSubject.groupList[i].name} </p>
                            <p>Nauczyciel:</p>
                            <p>${newSubject.groupList[i].teacher}</p>
                            <p>Ilość godzin:</p>
                            <p>${newSubject.groupList[i].hours}</p> `;
                        list.appendChild(row);

                        const r = document.createElement('div');
                        r.className = "groupStudents"
                        const row5 = document.createElement('div');

                        row5.innerHTML = `<h3>LISTA UCZNIÓW</h3>`;
                        r.appendChild(row5);


                        for (let j = 0; j < newSubject.groupList[i].studentsName.length; j++) {
                            const row6 = document.createElement('div');
                            row6.innerHTML = `
                                 <p>${newSubject.groupList[i].studentsName[j]}</p> `;
                            r.appendChild(row6);
                        }

                        list.appendChild(r);

                        row4.appendChild(list);
                    }
                    row3.appendChild(row4);
                    list2.appendChild(row3);
                }

                else {
                    const list = document.createElement('div');
                    list.id = i;
                    list.className = "groupAllInfo dark-shadow"

                    const row = document.createElement('div');
                    row.className = "groupDetails"
                    row.innerHTML = `
                            <p>Nauczyciel:</p>
                            <p>${newSubject.groupList[0].teacher}</p>
                            <p>Ilość godzin:</p>
                            <p>${newSubject.groupList[0].hours}</p> `;
                    list.appendChild(row);

                    row3.appendChild(list);
                    list2.appendChild(row3);


                }





            }

        }




        //usuwamie studenta z grupy
        function removeStudent(id_div, id_student, name) {
            for (let k = 0; k < groupList.length; k++) {
                if (groupList[k].divId == id_div) {
                    groupList[k].removeStudent(id_student, name);
                    break;
                }
            }
        }
        //dodawanie studenta do grupy 
        function addStudent(id_div, id_student, name) {
            for (let k = 0; k < groupList.length; k++) {
                if (groupList[k].divId == id_div) {
                    groupList[k].addStudent(id_student, name);
                    break;
                }
            }
        }

        function setTeacher(id_div, name) {
            for (let k = 0; k < groupList.length; k++) {
                if (groupList[k].divId == id_div) {
                    groupList[k].setTeacher(name);
                    break;
                }
            }
        }

        function setName(id_div, value) {
            for (let k = 0; k < groupList.length; k++) {
                if (groupList[k].divId == id_div) {
                    groupList[k].setName(value);
                    break;
                }
            }
        }

        function setHours(id_div, value) {
            for (let k = 0; k < groupList.length; k++) {
                if (groupList[k].divId == id_div) {
                    groupList[k].setHours(value);
                    break;
                }
            }
        }





        function displayStudents() {

            const list = document.querySelector('.studentList');
            list.style.visibility = "visible";
            while (list.hasChildNodes()) {
                list.removeChild(list.lastChild);
            }

            var retrievedData = localStorage.getItem("MyClasses");
            var classes = JSON.parse(retrievedData);
            const row2 = document.createElement('ul');
            const row4 = document.createElement('li');
            row4.innerHTML =
                `<p>Uczniowie</p>`
            row2.appendChild(row4);
            //dla mnie dodałam sobie 0, ale ma być to id wybranej klasy
            for (let i = 0; i < classes[0].studentsArr.length; i++) {

                const row3 = document.createElement('li');
                row3.className = "dark-shadow";
                row3.id = "studentDraggable";
                row3.style.background = "rgb(67,113,98)";
                row3.setAttribute("draggable", "true");
                row3.innerHTML = `
                    <p id=${classes[0].studentsArr[i].id}>${classes[0].studentsArr[i].imie} ${classes[0].studentsArr[i].nazwisko}</p>`

                row3.addEventListener("dragstart", dragStart);
                row3.addEventListener("dragend", dragEnd);
                row2.appendChild(row3);
            }

            list.appendChild(row2);
        }

        function setGroupOfAllStudents() {
            let group = new Group("1");
            for (let i = 0; i < classes[0].studentsArr.length; i++) {
                let id = classes[0].studentsArr[i].id;
                let name = classes[0].studentsArr[i].imie + " " + classes[0].studentsArr[i].nazwisko;
                group.addStudent(id, name);
            }

            groupList.push(group);

            return group;
        }


        let draggableStudent = null;

        //dodawanie dynamicznie ilosci grup i tworzenie grup
        function addGroupFields() {
            var number = document.getElementById("group").value;
            var container = document.getElementById("groupList");

            while (container.hasChildNodes()) {
                container.removeChild(container.lastChild);
                groupList = [];
            }

            let NumberGroup = 0;

            for (i = 1; i <= number; i++) {
                let g = new Group(i);
                groupList.push(g);
                const list = document.createElement('div');
                list.id = i;
                list.className = "groupName";
                const row = document.createElement('div');
                row.className = "groupDetails"
                row.innerHTML = `
                <label for=${i}>Nazwa grupy:</label>
                <input id=${i} type="text" placeholder="Grupa ${i}" onchange ="setName(this.id, this.value)">
                <label for=${i}>Nauczyciel:</label>
                <input id=${i} type="text" placeholder="Podaj nauczyciela" onchange ="setTeacher(this.id, this.value)">
                <label for=${i}>Ilość godzin:</label>
                <input id=${i} type="number" placeholder="Ilość godzin przedmiotu:" onchange ="setHours(this.id, this.value)">
                `;
                list.appendChild(row);
                const row2 = document.createElement('div');
                row2.innerHTML = `<h4>Lista uczniów</h4>`;
                list.appendChild(row2);
                list.addEventListener("dragover", dragOver);
                list.addEventListener("drop", dragDrop);
                container.appendChild(list);
            }

        }

        function displayTeacherFiels() {

            var container = document.querySelector(".addTeacher");
            container.style.visibility = "visible";
            container.style.gridColumn = "1 / span 4";
            container.style.display = "flex";
            container.style.height = "min-height";
            while (container.hasChildNodes()) {
                container.removeChild(container.lastChild);
            }
            container.style.gridTemplateColumns = "auto";

            const row = document.createElement('div');
            row.className = "groupDetails"
            row.innerHTML = `
                <label for="1">Nauczyciel:</label>
                <input id="1" type="text" placeholder="Podaj nauczyciela" onchange ="setTeacher(this.id, this.value)">
                <label for="1">Ilość godzin:</label>
                <input id="1" type="number" placeholder="Ilość godzin przedmiotu:" onchange ="setHours(this.id, this.value)">
                `;
            container.appendChild(row);
            const bt = document.querySelector(".btnNext");
            bt.style.visibility = "visible";
            bt.style.display = "flex";


        }

        function checkStudentsList() {
            const el = document.querySelector(".studentList ul");
            if (el.children.length == 1) {
                const bt = document.querySelector(".btnNext");
                bt.style.visibility = "visible";
                bt.style.display = "flex";
            }
        }

        function dragStart() {
            draggableStudent = this;
            // console.log(this.parentElement.id); 
            //console.log(this.children[0].id) 
            let name = this.children[0].innerHTML;
            removeStudent(this.parentElement.id, this.children[0].id, name); //id_div,id_ucznia

        }

        function dragEnd() {
            draggableStudent = null;
            //console.log(this.parentElement.id);
            //console.log(this.children[0].id)
            let name = this.children[0].innerHTML;
            addStudent(this.parentElement.id, this.children[0].id, name); //id_div,id_ucznia
        }
        function dragOver(e) {
            e.preventDefault();
        }
        function dragDrop() {
            this.appendChild(draggableStudent);
            checkStudentsList();
            //sprawdza czy lista uczniow jest pusta, jesli tak można dodawać nauczycieli
        }

        //dodawanie divow dla grupy, lub dodanie nauczyczyciela do klasy, jeżeli nie ma grup, to grupa to cała klasa
        var addGroups = document.querySelector('#filldetails');
        var back = document.querySelector('#fillback');
        const s = document.querySelector(".divisionStudent");
        addGroups.addEventListener('click', (e) => {
            e.preventDefault();
            addGroups.style.visibility = "hidden";
            back.style.visibility = "visible";

            const el = document.querySelectorAll(".selectable");
            el.forEach(e => {
                e.disabled = "true";
            });

            const ch = document.querySelector('#division')
            if (ch.checked) {
                displayStudents()
                addGroupFields();
                s.style.height = "auto";
                s.style.maxHeight = "min-content";
                s.style.padding = "2rem";
            }
            else { //jezeli nie ma podzialu

                let oneGroup = setGroupOfAllStudents();
                displayTeacherFiels();
            }

        });

        back.addEventListener('click', (e) => {
            e.preventDefault();
            back.style.visibility = "hidden";
            addGroups.style.visibility = "visible";
            s.style.maxHeight = null;
            s.style.padding = "0";
            const bt = document.querySelector(".btnNext");
            bt.style.visibility = "hidden";
            bt.style.display = "none";
            const el = document.querySelectorAll(".selectable");
            el.forEach(e => {
                e.removeAttribute("disabled");
            });

            const st = document.querySelector(".studentList");
            s.style.gridTemplateColumns = "2fr 6fr";
            st.style.visibility = "hidden";
            st.style.maxHeight = "min-content";
            st.style.padding = "1rem";

            var container = document.querySelector(".addTeacher");
            container.style.visibility = "hidden";
            container.style.maxHeight = null;
            container.style.display = "none";


        });


        //odpowiada za pojawianie sie możliwości dodawania grupy, jeśli jest chcech, to przycisk submit musi pokazywać podział grup,
        //jeżeli nie, to grupa to cała klasa, a submit pokazuje tylko opcje dodawania nauczycieli;
        function divisionOn(elem) {
            const el = document.querySelectorAll("#hidden-element");

            if (elem.checked) {
                el.forEach(e => {
                    e.style.visibility = "visible";
                });

            } else {

                el.forEach(e => {
                    e.style.visibility = "hidden";
                });
            }
        }


        var submitNewSubject = document.querySelector('#addSubject');
        submitNewSubject.addEventListener('click', (e) => {
            e.preventDefault();

            const name = document.querySelector('#nameSubject').value;

            let newSubject = new Subject(name);

            console.log(groupList);

            newSubject.setGroupList(groupList);

            subjectList.push(newSubject);

            localStorage.setItem('MySubject', JSON.stringify(subjectList));


            const bt = document.querySelector(".btnNext");
            bt.style.visibility = "hidden";
            bt.style.display = "none";

            var container = document.querySelector(".addTeacher");
            container.style.visibility = "hidden";
            container.style.maxHeight = null;
            container.style.display = "none";


            UI.addSubjectToList(newSubject);
            UI.clearAllSubjectFields();
            groupList = [];

        });


    </script>

</body>

</html>
