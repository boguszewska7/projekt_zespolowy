<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" media="screen and(max width:768)" href="style/mobile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/bf77ad3b6f.js" crossorigin="anonymous"></script>
    <title>Dodaj sale</title>
</head>

<body>
    <nav class="main-nav">
        <div class="container">
            <div class="logo">
                <h1>LOGO</h1>
            </div>
            <div class="nav">
                <ul>
                    <li>
                        <div class="user">
                            <h1>Tomek</h1>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="tittle-container">
        <h1>Dodaj sale</h1>
    </header>
    <section id="add">
        <div class="container">

            <div class="card-container">
                <div class="card-tittle">
                    <ul>
                        <li>KOD</li>
                        <li>NAZWA</li>
                        <li>ILOŚĆ MIEJSC</li>
                    </ul>
                </div>
                <form action="#">
                    <ul class="ul-add green-shadow">
                        <li> <input type="text" id="kod" name="kod" value="Kod"></li>
                        <li> <input type="text" id="name" name="name" value="Nazwa"></li>
                        <li> <input type="number" id="count" name="count" value="1"></li>
                        <li>
                            <div class="btn-container">
                                <input id="submitNewClassroom" class="btn btn-dark" type="submit" value="DODAJ">
                            </div>
                        </li>
                    </ul>

                    <ul class="all dark-shadow">
                        
                    </ul>

                    <div class="btn-container-center">
                        <a class="btn btn-dark" href="index.html">
                            <p>ZAPISZ</p>
                        </a>
                    </div>
                </form>

            </div>

        </div>
    </section>

    <footer>
        <p>LOREM IPSUM</p>
    </footer>

</body>

<script>
    var classroomId = 0;
    var classroomsList = [];
    class Classroom {

        constructor(kod, nazwa, ilosc_miejsc) {
            this.id = classroomId++;
            this.kod = kod;
            this.nazwa = nazwa;
            this.ilosc_miejsc = ilosc_miejsc;
        }


        get Kod() {
            return this.kod;
        }
        get Nazwa() {
            return this.nazwa;
        }
        get Ilosc_miejsc() {
            return this.ilosc_miejsc;
        }
    }

    class UI {
        static displayClassroom() {
            var tmp = new Classroom("czyt", "czytelnia", "30");

            UI.addClassRoomToList(tmp);
        }

        static addClassRoomToList(klasa) {

            const list2 = document.querySelector('.all');
            const row2 = document.createElement('li');
            const row3=document.createElement('ul');
             row3.className='item';
            row3.innerHTML = `
             <li> <p>${klasa.kod}</p></li>
             <li> <p>${klasa.nazwa}</p></li>
             <li> <p>${klasa.ilosc_miejsc}</p> </li>
             <li> <div class="btn-container">
              <input id=${klasa.id} class="btn btn-dark delete" type="submit" value="USUŃ">
            
                   </div>
            </li>
        `;
       //usuwanie klasy i update tablicy class
        row3.addEventListener('click' ,(e) => {
        
            UI.deleteClassroom(e.target);
            console.log(e.target)
            let s=e.target.id;
            for( var i = 0; i < classroomsList.length; i++){ 
            if (classroomsList[i].id == s) 
            {
               classroomsList.splice(i, 1);
               console.log(classroomsList)}
            };

           localStorage.setItem('MyClassrooms', JSON.stringify(classroomsList));
       });

row2.appendChild(row3);
     list2.appendChild(row2);     
        }
        static clearFields(){
                document.querySelector('#kod').placeholder= 'kod';
                document.querySelector('#name').placeholder= 'nazwa';
                document.querySelector('#count').placeholder= '1';

        }

        static deleteClassroom(element){
                if(element.classList.contains('delete')){
                element.parentElement.parentElement.parentElement.remove();  
                }
              
            }
    }
  
   
    var addNew = document.querySelector('#submitNewClassroom');
        addNew.addEventListener('click', (e) => {
            e.preventDefault();

            const kod = document.querySelector('#kod').value;
            const nazwa = document.querySelector('#name').value;
            const ilosc_miejsc = document.querySelector('#count').value;
        
           klasa = new Classroom(kod,nazwa, ilosc_miejsc);

             classroomsList.push(klasa);

            UI.addClassRoomToList(klasa);
           
            UI.clearFields();

            localStorage.setItem('MyClassrooms', JSON.stringify(classroomsList));
        });



</script>



</html>
