<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" media="screen and(max width:768)" href="style/mobile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">


    <title>Rejestracja</title>
</head>
<body>
   

    <nav class="main-nav">
        <div class="container">
            <div class="logo">
                <h1>LOGO</h1>
            </div>
        </div>
    </nav>
 <div id=logowanie>
    <header class="tittle-container">
        <h1>Rejestracja</h1>
    </header>

       <section>
         <form action="#">
            <div class="container-input dark-shadow">
           
                      <div class="input-box">
                            <span class="detail">
                                  Imie
                            </span>
                            <input placeholder="Podaj imię" required type="text" data-val="true"
                                  data-val-required="Prosz&#x119; poda&#x107; imi&#x119;" id="FirstName"
                                  name="FirstName" value="">
                            <span class="field-validation-valid" data-valmsg-for="FirstName"
                                  data-valmsg-replace="true"></span>
                      </div>
                      <div class="input-box">
                            <span class="detail">
                                  Nazwisko
                            </span>
                            <input placeholder="Podaj nazwisko" required type="text" data-val="true"
                                  data-val-required="Prosz&#x119; poda&#x107; nazwisko" id="LastName"
                                  name="LastName" value="">
                            <span class="field-validation-valid" data-valmsg-for="LastName"
                                  data-valmsg-replace="true"></span>
                      </div>
                      <div class="input-box">
                            <span class="detail">
                                  E-mail
                            </span>
                            <input placeholder="Podaj e-mail" id="Email" name="Email" type="text">
                      </div>
                      <div class="input-box">
                            <span class="detail">Hasło  </span>
                            <input placeholder="Podaj hasło" id="Password" name="Password" type="text">
                          
                      </div>
                      <div class="input-box">
                            <span class="detail">Potwiedź hasło</span>
                            <input placeholder="Potwierdź hasło" type="text" >
                      
                      </div>
                      <button  class="btn btn-dark">
                        ZAREJESTRUJ SIĘ<a href="index.html"></a>
                    </button>
                      </div>
                    
               
            </div>
            </form> 
</section>
   
</div>
    <footer>
        <p>Checkover<br>
        
      </footer>
   
</body>
</html>
